<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ foo }}</p>
    <!-- 这里的 `foo` 不会更新！ 因为Object.freeze(obj)会阻止修改现有的属性-->
    <button v-on:click="foo = 'baz'">Change it</button>
</div>
<div id="app-2">
    <p>{{ message }}</p>
</div>
</body>
<script>
    var obj = {
        foo: 'bar'
    }
    Object.freeze(obj)
   var app = new Vue({
        el: '#app',
        data: obj
    })


   var app2 =  new Vue({
        el:'#app-2',
        data: {
            message: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.message)
        }
    })
</script>
</html>
